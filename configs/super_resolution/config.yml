checkpoint_dir: "/storage/matt_models/sr/"

num_samps: 2
num_z_test: 32
num_z_valid: 8
num_z_train: 2

im_size: 128
in_chans: 3
out_chans: 3
data_path: "/storage/sr_data/"
num_feat: 64
num_block: 23
num_grow_ch: 32
skip_connection: True

#optimizer:
lr: 0.001
beta_1: 0
beta_2: 0.99
gp_weight: 10
ema_decay: 0.999

scheduler:
  type: MultiStepLR
  milestones: [400000]
  gamma: 0.5

total_iter: 400000

batch_size: 10
num_epochs: 11500

# training settings
train:
  # losses
  # perceptual loss (content and style losses)
  perceptual_opt:
    type: PerceptualLoss
    layer_weights:
      # before relu
      'conv1_2': 0.1
      'conv2_2': 0.1
      'conv3_4': 1
      'conv4_4': 1
      'conv5_4': 1
    vgg_type: vgg19
    use_input_norm: true
    perceptual_weight: !!float 1.0
    style_weight: 0
    range_norm: false
    criterion: l1

